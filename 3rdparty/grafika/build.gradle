plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.android.grafika"
    
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
    buildFeatures {
        viewBinding true
    }
}

repositories {
    mavenLocal()
    google()
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/GhettiGuru")
        credentials {
            username = findProperty("GH_USERNAME") ?: System.getenv("GH_USERNAME")
            password = findProperty("GH_TOKEN") ?: System.getenv("GH_TOKEN")
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0'
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // Uncomment if you want to include locally published artifacts
    // implementation 'com.github.GhettiGuru:bee-encode:0.3'
    // implementation 'com.github.GhettiGuru:rencode4j:1.2.0'
}
