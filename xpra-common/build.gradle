plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.22'
    // Apply other needed plugins here, e.g., 'java-library' if this is a library module
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
    implementation 'com.github.jksiezni:bee-encode:0.3'
    implementation 'com.github.jksiezni:rencode4j:1.2.0'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'com.jcraft:jsch:0.1.52'
    testImplementation 'junit:junit:4.13.1'
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = "17"
    }
}
